    .uk-link,

    }
    .uk-link:hover,

    .practical .practical-items {

    }

      margin-left: 15px;
      font-weight: bold;
      color: #ea8685;
    }
    .practical-slider .uk-slider-items a li img {
      border: 1px solid #eee;
      border-radius: 5px;
      width: 300px;
      height: 200px;
    }
    @media (max-width: 1280px) {
      .practical .content {
        width: 100%;
      }
    }
    @media (max-width: 768px) {
      .practical .practical-header {
        text-align: center;
      }
      .uk-position-center-left,
      .uk-position-center-right {
        display: none !important;
      }
    }

    /* UIKit Custom CSS - 라이트박스 */
    .uk-lightbox-iframe {
      /* border: 10px solid red; */
      width: 100%;
      height: 100%;
      background-color: #fff;

    .uk-lightbox-button {

    .uk-lightbox-toolbar-icon:hover {
