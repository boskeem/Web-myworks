<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex 반응형 로그인 폼 디자인</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="login-form">
		<h2>registeration</h2>
		<div class="sns-login">
			<button class="btn facebook"><i class="fa fa-facebook-square"></i> Login with Facebook</button>
			<button class="btn twitter"><i class="fa fa-twitter-square"></i> Login with Twitter</button>
			<button class="btn google"><i class="fa fa-google-plus-square"></i> Login with Google</button>
		</div>
		<div class="field">
			<label>user name</label><input type="text">
		</div>
		<div class="field">
			<label>E-mail</label><input type="email">
		</div>
		<div class="field">
			<label>Password</label><input type="password">
		</div>
		<button class="btn-login">log in</button>
	</div>
</body>
</html>
