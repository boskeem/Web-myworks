<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쇼핑몰 아이템 옵션 UI 디자인</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="item">
    <img src="images/item.jpg">
    <div class="detail">
      <div class="title">
        <h2><em>Sedentary Lifestyle</em>Home Furniture Items</h2>
        <span>$67.89</span>
      </div>
      <div class="info">
        <div class="size">
          <label>Sizes</label>
            <span>XS</span><span>S</span><span>M</span><span>L</span><span>XL</span>
        </div>
        <div class="color">
          <label>Colors</label>
            <span></span><span></span><span></span><span></span><span></span>

        </div>
        <span class="like"></span>
      </div>
      <button class="add-cart">Add to Cart</button>
    </div>
  </div>

  <script>
    $('.size span, .color span').click(function(){
      $(this).addClass('active')
      $(this).siblings().removeClass('active')
    })
    $('.like').click(function(){
      $(this).toggleClass('active')
    })
  </script>
</body>
</html>
